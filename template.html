<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="scraper/style.css">
</head>
<body>
  <ul class="thead">
    <li class="tr">
      <span class="th category"><a href="?sort=by-category&dir=asc">Category</a></span>
      <span class="th medium">Image</span>
      <span class="th name"><a href="?sort=by-name&dir=asc">Name</a></span>
      <span class="th small"><a href="?sort=by-level&dir=asc">Level</a></span>
      <span class="th large"><a href="?sort=by-dmg-min&dir=asc">Dmg min</a></span>
      <span class="th large"><a href="?sort=by-dmg-max&dir=asc">Dmg max</a></span>
      <span class="th xs"><a href="?sort=by-aps&dir=asc">APS</a></span>
      <span class="th xs"><a href="?sort=by-dps&dir=asc">DPS</a></span>
      <span class="th medium"><a href="?sort=by-armor&dir=asc">Armor</a></span>
      <span class="th xs"><a href="?sort=by-er&dir=asc">ER</a></span>
      <span class="th xs"><a href="?sort=by-es&dir=asc">ES</a></span>
      <span class="th xs"><a href="?sort=by-str&dir=asc">STR</a></span>
      <span class="th xs"><a href="?sort=by-dex&dir=asc">DEX</a></span>
      <span class="th xs"><a href="?sort=by-int&dir=asc">INT</a></span>
    </li>
  </ul>
  <ul class="tbody">
    {{#items}}
    <li class="tr">
      <span class="td category">{{category}}</span>
      <span class="td medium"><img src="{{imgSrc}}"/></span>
      <span class="td name">{{name}}</span>
      <span class="td small">{{level}}</span>
      <span class="td large">{{dmgMin}}</span>
      <span class="td large">{{dmgMax}}</span>
      <span class="td xs">{{aps}}</span>
      <span class="td xs">{{dps}}}</span>
      <span class="td medium">{{armor}}</span>
      <span class="td xs">{{er}}</span>
      <span class="td xs">{{es}}</span>
      <span class="td xs">{{str}}</span>
      <span class="td xs">{{dex}}</span>
      <span class="td xs">{{int}}</span>
    </li>
    {{/items}}
  </ul>
</body>
</html>
